        <link rel="icon" type="image/x-icon" href="../assets/logo.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

<body id="page-top">
     <!-- Navigation-->
     <nav class="navbar navbar-expand-lg mmmm1 text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <button class="navbar-brand text-uppercase font-weight-bold bg-warning text-white rounded" type="button"  aria-expanded="false" aria-label="Toggle navigation" >
                 <a href="../Index.html" style="color: azure;">Loguin</a>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><img src="../assets/img/logo.png" alt="" height="80" width="80"></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Logotipo-->
    <header class="masthead mmmm text-white text-center">
        <div class="container d-flex align-items-center flex-column">
             <!--Loguin-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!--Loguin-->
                <h2 class="page-section-heading text-center text-uppercase text-white mb-0">Registro de Usuario</h2>
                <!-- Icono de Divicion-->
                <div class="divider-custom">
                    <div class="divider-custom-line1"></div>
                    <div class="divider-custom-line1"></div>
                </div>
                <!--Loguin-->
                <div class="row justify-content-center">
                    <!--Loguin-->
                    <div class="col-md-12 col-lg-6 mb-5">
                        <div class="portfolio-item mx-auto">
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <!--Nombre-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="name">Nombres</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">Ingresar Nombres</div>
                                </div>
                                <!--Apellido-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="name">Apellidos</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">Ingresar Apellidos</div>
                                </div>
                                <!--Telefono-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                                    <label for="phone">Telefono</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">Ingresar Telefono.</div>
                                </div>
                                <!--Correo Electronico-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="name">Correo Electronico</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">Ingresar Correo Electronico.</div>
                                </div>
                                <!--Contraseña-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                    <label for="email">Contraseña</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">Ingresar contraseña.</div>
                                </div>
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">¡Ingreso exitoso!</div>
                                        Para ingresar debe estar registrado
                                    </div>
                                </div>
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">¡Error al Registrar el Usuario!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
        </header>
            <!-- Footer-->s
            <footer class="footer text-center">
                <div class="container">
                    <div class="row">
                        <!-- Footer Social Icons-->
                        <div class="col-lg-12 mb-9 mb-lg-6">
                            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- Copyright-->
            <div class="copyright py-4 text-center text-white">
                <div class="container"><small>Pagina web de ventas &copy; Didacticos de la costa 2021</small></div>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>

            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </body>
